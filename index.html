<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multimedia Presentation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" href="node_modules/@shower/ribbon/styles/styles.css">
    <style>
        .shower {
            --slide-ratio: calc(16 / 9);
        }
    </style>
</head>
<body class="shower list">

<header class="caption">

</header>

<section class="slide" id="Title">

    <figure>
        <img class="cover" src="pictures/1.jpg" alt="Title" >

    </figure>
</section>

<section class="slide" id="signal">

    <figure>
        <img class="cover" src="pictures/2.jpg" alt="signal">

    </figure>
</section>
<section class="slide" id="speech">

    <figure>
        <img class="cover" src="pictures/3.jpg" alt="speech">

    </figure>
</section>
<section class="slide" id="origins">

    <figure>
        <img class="cover" src="pictures/4.jpg" alt="origins">

    </figure>
</section>
<section class="slide" id="helpers">

    <figure>
        <img class="cover" src="pictures/5.jpg" alt="helpers">

    </figure>
</section>
<section class="slide" id="optic">

    <figure>
        <img class="cover" src="pictures/6.jpg" alt="optic">

    </figure>
</section>
<section class="slide" id="shazam">

    <figure>
        <img class="cover" src="pictures/7.jpg" alt="shazam">

    </figure>
</section>
<section class="slide" id="audio">

    <figure>
        <img class="cover" src="pictures/8.jpg" alt="audio">

    </figure>
</section>
<section class="slide" id="neurals">

    <figure>
        <img class="cover" src="pictures/9.jpg" alt="neurals">

    </figure>
</section>
<section class="slide" id="defence">

    <figure>
        <img class="cover" src="pictures/10.jpg" alt="defence">

    </figure>
</section>
<section class="slide" id="attension">

    <figure>
        <img class="cover" src="pictures/11.jpg" alt="attension">

    </figure>
</section>



<!-- <footer class="badge">
     <a href="https://github.com/shower/shower">Fork me on GitHub</a>
 </footer>-->

<div class="progress"></div>

<script src="node_modules/@shower/core/dist/shower.js"></script>


</body>
</html>
